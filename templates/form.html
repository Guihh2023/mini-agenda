<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Contato</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container-form">
        <h1 class="title">Adicionar Contato</h1>
        <form action="{{ url_for('adicionar') }}" method="POST">
            <label>Nome:</label><br>
            <input type="text" name="nome" placeholder="Digite nome" required>
            
            <label>Telefone:</label><br>
            <input type="text" name="telefone" placeholder="Digite telefone" required>

            <label>Email:</label><br>
            <input type="email" name="email" placeholder="Digite seu email" required>
            
        </form>
        
        <button class="btn" type="submit">Salvar</button>
    </div>

    <a href="{{ url_for('index') }}">Voltar</a>
</body>

</html>
